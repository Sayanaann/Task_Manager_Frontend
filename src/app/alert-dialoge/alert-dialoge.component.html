<button mat-icon-button style="float: right;margin: 5px; color: aliceblue;"  matDialogClose>
<mat-icon>close</mat-icon>
</button>
<mat-dialog-content   >

        <h1>Delete Task</h1>

    <p>Are you sure want to delete the selected task</p>
</mat-dialog-content>

    <button  class="hover-button" (click)="deleteclick()" >Yes</button>
</mat-dialog-actions>
